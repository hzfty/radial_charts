name: radial_charts
description: Flutter widgets for radial rating charts and rounded donut charts with customizable legends, emoji support, and smooth animations.
version: 0.2.2
homepage: https://github.com/hzfty/radial_charts
repository: https://github.com/hzfty/radial_charts
issue_tracker: https://github.com/hzfty/radial_charts/issues

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

screenshots:
  - description: 'Radial Charts logo - customizable chart widgets for Flutter'
    path: screenshots/radial_charts_logo.jpg
  - description: 'Radial Rating Chart - interactive rating chart with customizable categories, legends, and emoji support'
    path: screenshots/radial_rating_chart.jpg
  - description: 'Rounded Donut Chart - smooth rounded edges with Bezier curves, center text, and flexible legend styles'
    path: screenshots/rounded_donut_chart.jpg
